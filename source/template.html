<body>
	Our favorite presidents are:
	<ul id="anchor"></ul>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script id="president-template" type="text/template">
	{{#presidents}}
		<li>{{name}} ({{born}}-{{death}})</li>
	{{/presidents}}
</script>

<script>
	$(function() {
		$.getJSON('https://rawgit.com/jenreiher/chefs-alliance/master/source/data.json', function(data) {
		    var template = $('#president-template').html();
		    var info = Mustache.to_html(template, data);
		    $('#anchor').html(info);
		});
	});
</script>
